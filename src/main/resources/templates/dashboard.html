<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Veterinaria Rodriguez Pet</title>
    <link rel="stylesheet" th:href="@{/static.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="icon" th:href="@{/img/portadafondo.png}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;500&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .card-dashboard {
            border-radius: 0.5rem;
            padding: 1.5rem;
            color: white;
        }
        .card-appointments { background-color: #0d6efd; }
        .card-stock { background-color: #198754; }
        .card-pets { background-color: #ffc107; color: #212529; }
        .card i { font-size: 2.5rem; }
        .card-title { font-size: 1.2rem; }
        .card-value { font-size: 2rem; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <div th:replace="fragments/navbar :: navbar"></div>
    </header>
    <div class="card p-4 my-4 custom-main-card">
    <div class="container my-5">
        <h1 class="mb-4 text-center">Dashboard administrativo</h1>

        <div class="row g-4">
            <!-- NÃºmero de citas programadas -->
            <div class="col-md-4">
                <div class="card-dashboard card-appointments text-center">
                    <i class="fa-solid fa-calendar-check mb-2"></i>
                    <div class="card-title">Citas Programadas</div>
                    <div class="card-value" th:text="${numAppointments}">0</div>
                </div>
            </div>

            <!-- Stock disponible -->
            <div class="col-md-4">
                <div class="card-dashboard card-stock text-center">
                    <i class="fa-solid fa-boxes-stacked mb-2"></i>
                    <div class="card-title">Stock Disponible</div>
                    <div class="card-value" th:text="${totalStock}">0</div>
                </div>
            </div>

            <!-- Cantidad de mascotas atendidas -->
            <div class="col-md-4">
                <div class="card-dashboard card-pets text-center">
                    <i class="fa-solid fa-dog mb-2"></i>
                    <div class="card-title">Mascotas Atendidas</div>
                    <div class="card-value" th:text="${numPetsAttended}">0</div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h4 class="mt-5 text-center">Resumen de Productos con Bajo Stock</h4>
            <ul class="list-group mt-3">
                <li th:each="product : ${lowStockProducts}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${product.name}">Producto</span>
                    <span class="badge bg-danger rounded-pill" th:text="${product.quantity}">0</span>
                </li>
                <li th:if="${lowStockProducts.empty}" class="list-group-item text-center text-muted">No hay productos con stock bajo.</li>
            </ul>
        </div>
    </div>
    </div>

    <footer>
        <p>&copy; 2025 Veterinaria Rodriguez. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

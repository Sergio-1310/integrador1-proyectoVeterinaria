<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - RodriguezPetVet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 380px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
        }
        .alert {
            margin-top: 15px;
        }
        .text-muted {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <img th:src="@{/img/veterinariaLogo.png}" alt="Logo" class="logo">
        <h4>Inicia sesión</h4>
        <p class="text-muted">Usa tu usuario y contraseña según tu rol (Empleado o Administrador)</p>

        <form th:action="@{/login}" method="post">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>

            <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
            <div th:if="${logoutMsg}" class="alert alert-success" th:text="${logoutMsg}"></div>
        </form>
    </div>
</body>
</html>

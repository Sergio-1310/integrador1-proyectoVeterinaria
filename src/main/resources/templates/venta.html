<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Procesar Venta</title>
    <link rel="icon" th:href="@{/img/portadafondo.png}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div th:replace="fragments/navbar :: navbar"></div>
    </header>

    <div class="container my-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4">Procesar Venta</h2>

            <div class="mb-3">
                <p><strong>Producto:</strong> <span th:text="${product.name}"></span></p>
                <p><strong>Precio:</strong> S/ <span
                        th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></span></p>
                <p><strong>Stock disponible:</strong> <span th:text="${product.quantity}"></span></p>
            </div>

            <form th:action="@{/productos/procesar_venta}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}" />

                <div class="mb-3">
                    <label for="amount" class="form-label">Cantidad a vender:</label>
                    <input type="number" id="amount" name="amount" class="form-control" min="1" required>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-check"></i> Confirmar Venta
                </button>

                <a th:href="@{/inventory}" class="btn btn-secondary ms-2">Volver al Inventario</a>
            </form>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Veterinaria Rodriguez. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clinica Veterinaria Rodriguez</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="icon" th:href="@{/img/portadafondo.png}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;500&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
         <div th:replace="fragments/navbar :: navbar"></div>
    </header>
   <div class="card p-4 my-4 custom-main-card"> 
    <div class="container my-5">
        
            <h1 class="mb-0 fw-bold">Registro de Citas</h1>
       

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}">Cita registrada con éxito.</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Día y hora ocupados.</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="card p-4 shadow-sm mb-5 form-card">
            <h5 class="card-title">Nueva Cita</h5>
            <form th:action="@{/citas/registrar}" method="post" th:object="${nuevaCita}">
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fechaHoraInput" class="form-label">Fecha y Hora de Cita</label>
                        <input type="datetime-local" 
                               class="form-control" 
                               id="fechaHoraInput" 
                               name="fechaHoraInput" 
                               required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                        <input type="text" th:field="*{nombreCliente}" class="form-control" id="nombreCliente" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nombreMascota" class="form-label">Nombre de la Mascota</label>
                        <input type="text" th:field="*{nombreMascota}" class="form-control" id="nombreMascota" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo de la Cita</label>
                    <textarea th:field="*{motivo}" class="form-control" id="motivo" rows="2" required></textarea>
                </div>
                
                <button type="submit" class="btn" style="background-color: #4b0082; color: white;">Registrar Cita</button>
                
                <form th:action="${editMode} ? @{/citas/actualizar} : @{/citas/registrar}" 
      method="post" th:object="${nuevaCita}">
    
    <input type="hidden" th:field="*{id}">

    <!-- (Resto del formulario igual) -->
    
    <button type="submit" 
            class="btn" 
            th:text="${editMode} ? 'Actualizar Cita' : 'Registrar Cita'" 
            style="background-color: #4b0082; color: white;">
    </button>
    
    <a th:href="@{/}" class="btn btn-secondary ms-2">Volver al Inicio</a>
</form>

           
        </div>
         <div class="card p-4 my-4 custom-main-card"> 
        <h2 class="mb-3">Citas Programadas</h2>
        <div th:if="${citas.isEmpty()}" class="alert alert-info">
            Aún no hay citas registradas.
        </div>
        
        <div th:unless="${citas.isEmpty()}" class="table-responsive">
            <table class="table table-striped table-hover shadow-sm">
    <thead style="background-color: #c9e6c9;">
        <tr>
            <th>Fecha y Hora</th>
            <th>Cliente</th>
            <th>Mascota</th>
            <th>Motivo</th>
            <th>Acciones</th> 
        </tr>
    </thead>
    <tbody>
        <tr th:each="cita : ${citas}">
            <td th:text="${#dates.format(cita.fechaHora, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${cita.nombreCliente}"></td>
            <td th:text="${cita.nombreMascota}"></td>
            <td th:text="${cita.motivo}"></td>
            <td>
                <!-- Botón Editar -->
                <a th:href="@{/citas/editar/{id}(id=${cita.id})}" 
                   class="btn btn-warning btn-sm me-1">
                    <i class="fa-solid fa-pen-to-square"></i> Editar
                </a>
                <!-- Botón Eliminar -->
                <a th:href="@{/citas/eliminar/{id}(id=${cita.id})}" 
                   class="btn btn-danger btn-sm" 
                   onclick="return confirm('¿Seguro que deseas eliminar esta cita?');">
                    <i class="fa-solid fa-trash"></i> Eliminar
                </a>
            </td>
        </tr>
    </tbody>
</table>

        </div>

    </div>
    </div>
   </div>
    <footer>
        <p>&copy; 2025 Veterinaria Rodriguez. Todos los derechos reservados.</p>
    </footer>
    <script th:src="@{/js/animacion.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

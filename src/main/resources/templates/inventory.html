<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clinica Veterinaria Rodriguez</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="icon" th:href="@{/img/portadafondo.png}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;500&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
         <div th:replace="fragments/navbar :: navbar"></div>
    </header>
    <div class="card p-4 my-4 custom-main-card"> 
    <div class="container my-5">
        <h1 class="mb-4">Inventario General de Productos</h1>
        
        <div th:if="${message != null and message != ''}" class="alert alert-success">
            <p th:text="${message}"></p>
        </div>

        <form th:action="@{/inventory}" method="get" class="row g-3 align-items-center mb-4">
            <div class="col-md-4">
                <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Buscar por Nombre..." />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-info">Buscar</button>
            </div>
            <div class="col-auto" th:if="${keyword != null and keyword != ''}">
                <a th:href="@{/inventory}" class="btn btn-outline-secondary">Mostrar Todo</a>
            </div>
        </form>
        
        <a th:href="@{/main/new}" class="btn btn-success mb-3">Crear Nuevo Producto</a>
        
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th> </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}" th:classappend="${product.quantity <= 10} ? 'table-danger' : ''">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Producto Ejemplo</td>
                    <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">$100.00</td>
                    <td th:text="${product.quantity}">50</td> <td>
                        <a th:href="@{/main/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Editar</a>

                        <form th:action="@{/inventory/delete/{id}(id=${product.id})}" method="post" style="display:inline;" onsubmit="return confirm('¿Estás seguro de que quieres eliminar el producto: ' + '[[${product.name}]]' + '?');">
                            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${products.empty}">
                    <td colspan="5" class="text-center text-muted">No se encontraron productos.</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

    <footer>
        <p>&copy; 2025 Veterinaria Rodriguez. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

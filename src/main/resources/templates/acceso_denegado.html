<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="icon" th:href="@{/img/portadafondo.png}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;500&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        body {
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .warning-box {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .warning-icon {
            font-size: 3rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <i class="fa-solid fa-triangle-exclamation warning-icon"></i>
        <h2 class="mt-3">Acceso Denegado</h2>
        <p>Solo el <strong>administrador</strong> puede acceder al Dashboard.</p>
        <a th:href="@{/index}" class="btn btn-primary mt-3">Volver al Inicio</a>
    </div>
</body>
</html>
